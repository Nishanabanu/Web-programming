<html>
<head><title>event handling</title>
<style>
h3{
color:black;
font-family:sans-serif;
font-weight:Bold;
}
body{
background-color:ivory;
}
#pic{
color:black;
font-family:sans-serif;
font-weight:Bold;
}
</style>
</head>
<body>
<center>
<br>
<h1 id="pic"><b>DAY</b></h1><br>
<img id="img1" onmouseover="myfunction()" onmouseout="myfunction2()" src="day1.jpg" width="600" height="400">

</center>
<script>
function myfunction()
{
document.getElementById("img1").src="day1.jpg";
document.getElementById("pic").innerHTML="<h3>DAY</h3>";
}

function myfunction2()
{
document.getElementById("img1").src="night1.jpg";
document.getElementById("pic").innerHTML="<h3>NIGHT</h3>";

}
</script>
</body>
</html>
